<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="Favicon.png">
</head>
<body>
    <h1></h1>

    <div id="cont" >
        <div class="atmpt" id="row-1">
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
        </div>
        <div class="atmpt" id="row-2">
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
        </div>
        <div class="atmpt" id="row-3">
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
        </div>
        <div class="atmpt" id="row-4">
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
        </div>
        <div class="atmpt" id="row-5">
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
        </div>
        <div class="atmpt" id="row-6">
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
        </div>
    </div>

    <div id="keys">
        <div class="keyboard">
            <div id="btn-q" class="btn">Q</div>
            <div id="btn-w" class="btn">W</div>
            <div id="btn-e" class="btn">E</div>
            <div id="btn-r" class="btn">R</div>
            <div id="btn-t" class="btn">T</div>
            <div id="btn-y" class="btn">Y</div>
            <div id="btn-u" class="btn">U</div>
            <div id="btn-i" class="btn">I</div>
            <div id="btn-o" class="btn">O</div>
            <div id="btn-p" class="btn">P</div>
        </div>
        <div class="keyboard">
            <div id="btn-a" class="btn">A</div>
            <div id="btn-s" class="btn">S</div>
            <div id="btn-d" class="btn">D</div>
            <div id="btn-f" class="btn">F</div>
            <div id="btn-g" class="btn">G</div>
            <div id="btn-h" class="btn">H</div>
            <div id="btn-j" class="btn">J</div>
            <div id="btn-k" class="btn">K</div>
            <div id="btn-l" class="btn">L</div>
        </div>
        <div class="keyboard">
            <div id="btn-enter" class="btn-special">Enter</div>
            <div id="btn-z" class="btn">Z</div>
            <div id="btn-x" class="btn">X</div>
            <div id="btn-c" class="btn">C</div>
            <div id="btn-v" class="btn">V</div>
            <div id="btn-b" class="btn">B</div>
            <div id="btn-n" class="btn">N</div>
            <div id="btn-m" class="btn">M</div>
            <div id="btn-del" class="btn-special">DEL</div>
        </div>
    </div>
    
    <script type="module" src="dist/index.js"></script>
</body>
</html>
